<div class="container" [@fadeInOut]>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Password is required and must be at least 6 characters long
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <button type="button" class="secondary-button" (click)="redirectToSignup()">Don't have an account? Sign up</button>
    </form>
  </div>
